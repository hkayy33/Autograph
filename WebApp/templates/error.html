{% extends "base.html" %}

{% block title %}Error - {{ code }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body text-center">
            <div class="error-icon my-4">
                <i class="fas fa-exclamation-circle fa-4x text-danger"></i>
            </div>
            <h1 class="error-code display-4">{{ code }}</h1>
            <h2 class="error-title mb-4">{{ title }}</h2>
            <p class="error-message lead">{{ message }}</p>
            
            {% if code == 500 %}
            <div class="alert alert-warning mt-4">
                <p>Something went wrong on our end. We've logged the error and will look into it.</p>
            </div>
            {% endif %}
            
            <div class="mt-5">
                <a href="{{ url_for('home') }}" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
