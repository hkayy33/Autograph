{% extends "base.html" %}

{% block title %}Result{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Generated Code</h2>
    <p><strong>Instagram URL:</strong> {{ instagram_url }}</p>
    <p><strong>Encrypted Code:</strong> {{ encrypted_code }}</p>
    <p><strong>Raw Code:</strong> {{ raw_code }}</p>
    <a href="{{ url_for('generate_code') }}" class="btn btn-secondary">Generate Another Code</a>
</div>
{% endblock %}
