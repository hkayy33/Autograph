{% extends "base.html" %}

{% block title %}Generate Code{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Generate Code</h2>
    <form action="{{ url_for('generate_code') }}" method="POST">
        <div class="form-group">
            <label for="instagram_url">Instagram URL:</label>
            <input type="text" class="form-control" id="instagram_url" name="instagram_url" required>
        </div>
        <div class="form-group">
            <label for="raw_code">Raw Code:</label>
            <input type="text" class="form-control" id="raw_code" name="raw_code" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
</div>
{% endblock %}
